<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" type="text/javascript"></script>
    <script type="module">
      import validator, {prueba} from "./validator.js";      
      window.maskify = ()=>{
        const value = document.getElementById("creditCardInput").value;
        validator.maskify(value);
      };
      
    </script>
  </head>
  <body>
    <div></div>
    <img src="reloj.png" alt="reloj">
    <header><a href=""> <img src="diamond.png" alt="diamond"><h1>Joyería</h1><h2>GALERÍA NOVEDADES EDICIÓN LIMITADA</h2></header></a>
    <h3>Reloj de cuarzo</h3>
    <div><img src="mano.png" alt="mano"></div>
    <h4>Exclusivo reloj de oro rosa 18 quilates, reloj de cuarzo, minimalista, resistente al agua. Edición limitada con brazalete ajustable y cierre con broche.</h4>
    <a href=""><button type="button" onmouseup="payWithCard()">Realizar compra</button></a>
    <div></div>
    
    <main id="main">
      <img src="creditCard.png" alt="" id="card">
      <h5>Numero de tarjeta</h5>
      <span id="card-wrapper">
      
        <input type="text" id="creditCardInput" onkeyup="maskify()" required maxlength="16"  placeholder="**** **** **** ****">
        <input type="submit" onclick="prueba()">
      </span>
    </main>
    <footer><img src="tictock.png" alt=""><img src="insta.png" alt="insta"><img src="FB.png" alt=""></footer>
    
  </body>
</html>
